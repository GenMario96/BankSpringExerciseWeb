body {
  background-color: lightblue;

<body>
	<h1>Registrazione Conto</h1>

	<form action="#" th:action="@{/salvaVersamento}" th:object="${conto}"
	
		method="POST">
		<input type="hidden" th:field="*{id}" />
		Numero conto
		<input type="text" th:field="*{numeroConto}" class="form-control mb-4 col-4">
		Quanto vuoi versare?
		
		<input required type="number" name="numero" class="form-control mb-4 col-4">  
		Conto attuale : 
		<input required type="number" th:field="*{saldo}"  class="form-control mb-4 col-4"> 

<input type="hidden" th:field="*{utentebancario}" />
	
	
						

			
		<button type="submit" class="btn btn-info col-2">Salva conto</button>
			
			<a th:href = "@{/}" class="w3-button  w3-green"> Torna alla lista degli utenti</a>
			
			

	</form>




</body>
</html>
